<img class="thumnail" [src]="category.thumnail"/>
<div class="dark-overlay"></div>

<div class="p-4" style="margin-top: 13vh; position: relative;">
    <div>
        <h2 class="text-light" style="margin: auto auto;">{{category.name}}</h2>
    </div>
    <div class="d-flex justify-content-evenly flex-wrap">
        <div *ngFor="let product of infoProducts.products; let i = index" class="myCard border p-4" style="color: purple; background-color: rgb(233, 241, 161); box-shadow: 5px 10px 18px #888888; border-radius: 25px;">
            <div class="d-flex">
                <div class="border" style="box-shadow: 5px 5px 8px blue, 10px 10px 8px red, 15px 15px 8px green;">   
                    <img class="showImage" [src]="infoProducts.thumnail[i]"/>
                </div>
                &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                <div>
                    <h2>{{product.name}}</h2>
                    <p>From: <span class="labelDistributor">{{infoProducts.distributors[index]}}</span></p>
                    <div *ngIf="infoProducts.discounts[index].active">
                        <h3><span class="text-primary">Price: </span> <span class="labelDistributor">{{handleDiscount(product.price, infoProducts.discounts[index].discount_percent).toLocaleString()}} VND</span></h3>
                        <div class="d-flex">
                            <p class="text-danger text-decoration-line-through">{{product.price.toLocaleString()}}</p>
                            &#160;&#160;&#160;&#160;&#160;
                            <div class="bg-danger p-2 text-light" style="background-image: linear-gradient(45deg, rgb(252, 6, 6), white);">
                                -{{infoProducts.discounts[index].discount_percent}}%
                            </div>
                        </div>
                        <div>
                            <button class="btn bg-success text-light mt-2"><i class="fas fa-shopping-cart"></i>&#160;&#160;Add To Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</div>
